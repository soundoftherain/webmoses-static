<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebMoses — Decentralized Work</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap");

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Space Grotesk', 'Segoe UI', Arial, sans-serif;
      background: radial-gradient(circle at top left, #050608, #0e0f12 60%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(0,0,0,0.25);
      backdrop-filter: blur(8px);
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    header a.logo {
      font-weight: 700;
      font-size: 1.6rem;
      background: linear-gradient(90deg, #0ea5ff, #38bdf8, #14b8a6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    header nav a {
      margin-left: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      color: #fff;
      transition: 0.3s;
    }
    header nav a:hover {
      background: rgba(14,165,255,0.1);
      color: #38bdf8;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero {
      text-align: center;
      padding: 6rem 2rem;
      position: relative;
      overflow: hidden;
    }

    .hero h1 {
      font-size: 3.5rem;
      font-weight: 700;
      background: linear-gradient(90deg, #0ea5ff, #38bdf8, #facc15);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
      animation: fadeInUp 1s ease forwards;
    }

    .hero p {
      font-size: 1.3rem;
      color: #cfd9e2;
      max-width: 720px;
      margin: 0 auto 2rem auto;
      line-height: 1.6;
      animation: fadeInUp 1.3s ease forwards;
    }

    a.btn {
      display: inline-block;
      padding: 1rem 2rem;
      border-radius: 10px;
      background: linear-gradient(90deg, #0ea5ff, #14b8a6);
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 0 20px rgba(14,165,255,0.3);
      transition: all 0.3s ease;
      animation: fadeInUp 1.5s ease forwards;
    }
    a.btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 30px rgba(14,165,255,0.6);
      background: linear-gradient(90deg, #38bdf8, #22d3ee);
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.6;
      animation: float 10s ease-in-out infinite alternate;
      z-index: 0;
    }
    .orb.blue { width: 400px; height: 400px; top: -50px; left: -100px; background: rgba(14,165,255,0.4); }
    .orb.gold { width: 300px; height: 300px; bottom: -80px; right: -60px; background: rgba(250,204,21,0.2); }

    .hero-content { position: relative; z-index: 2; }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #888;
      background: rgba(0,0,0,0.3);
      border-top: 1px solid rgba(255,255,255,0.05);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(20px, -30px) scale(1.05); }
      100% { transform: translate(0, 0) scale(1); }
    }

    @media (max-width: 768px) {
      .hero h1 { font-size: 2.4rem; }
      .hero p { font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo">WebMoses</a>
    <nav>
      <a href="founders.html">Founders</a>
      <a href="mailto:webmoseslabs@gmail.com">Contact</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="orb blue"></div>
      <div class="orb gold"></div>
      <div class="hero-content">
        <h1>Web3 for Creators</h1>
        <p>Build. Create. Earn. WebMoses tokenizes creative projects so contributors earn ETH or project tokens for completed work. Launch ideas. Reward results.</p>
        <a href="mailto:webmoseslabs@gmail.com" class="btn">Connect with the Team</a>
      </div>
    </section>
  </main>

  <footer>
    &copy; 2025 WebMoses — Decentralized Work
  </footer>
</body>
</html>
